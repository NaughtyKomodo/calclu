<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengaturan Pajak - Admin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Pengaturan Pajak</h1>
    <form id="adminForm">
        <label for="userId">ID Unik Pelanggan:</label>
        <input type="text" id="adminUserId" required>
        <label for="dueDate">Tanggal Jatuh Tempo:</label>
        <input type="date" id="dueDate" required>
        <label for="baseAmount">Jumlah Biaya Dasar (Rp):</label>
        <input type="number" id="baseAmount" required>
        <label for="discountRate">Potongan Diskon per Bulan (%):</label>
        <input type="number" id="discountRate" required>
        <label for="penaltyFee">Denda (Rp):</label>
        <input type="number" id="penaltyFee" required>
        <button type="submit">Simpan</button>
    </form>
    <div id="adminResult"></div>

    <script src="script.js"></script>
</body>
</html>
